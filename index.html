<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      margin: 0 auto;
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <h1 class="visually-hidden">Time tracking dashboard</h1>
    <article class="dashboard">
      <header class="dashboard-header">
        <div class="header-top">
          <div class="avatar">
            <img src="/images/image-jeremy.png" alt="Jeremy">
          </div>
          <h2 class="title">
            <span class="for">Report for</span>
            <span class="name">Jeremy Robson</span>
          </h2>
        </div>
        <menu>
          <li><a href="/" class="menu-link daily">daily</a></li>
          <li><a href="/" class="menu-link weekly active">weekly</a></li>
          <li><a href="/" class="menu-link monthly">monthly</a></li>
        </menu>
      </header>
      <ul class="cards">
        <li class="card work">
          <div class="card-content">
            <h3 class="card-title">Work</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
        <li class="card play">
          <div class="card-content">
            <h3 class="card-title">Play</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
        <li class="card study">
          <div class="card-content">
            <h3 class="card-title">Study</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
        <li class="card exercise">
          <div class="card-content">
            <h3 class="card-title">Exercise</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
        <li class="card social">
          <div class="card-content">
            <h3 class="card-title">Social</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
        <li class="card self-care">
          <div class="card-content">
            <h3 class="card-title">Self Care</h3>
            <a href="" class="card-options" title="options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd" />
              </svg>
            </a>
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </li>
      </ul>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/">Eugenia Antonova</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
